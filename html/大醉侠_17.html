《大醉侠》2002 第十七集

<hr>大门上贴着红色的喜字
“雨彤，雨彤”，万心推门走进大堂
咻——雨彤从背后跳出一支剑指向万心的脖子
“你干嘛？”
“你带人杀我白府全家，还装什么君子”
“你听我解释好不好”
“没什么好解释的”
万心趁雨彤激动之时转身躲开了指向脖子的剑
雨彤提起剑继续追杀万心，万心躲闪至门外
争斗中问天带光明教众赶来
