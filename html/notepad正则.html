<body>
<div id="cr">
<span id="edit_date"></span>
<h2>匹配以指定字符开头和结尾的内容，包括换行</h2>

<code>开头字符([\s\S]*?)结尾字符</code>


<h2>匹配含指定字符的行</h2>
<code>
^.*指定字符.*$
</code><br><br>
<code>
^.*指定字符.*\r?\n 
</code>  不留空行<br><br>
