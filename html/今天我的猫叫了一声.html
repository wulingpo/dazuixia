<pre>
<blockquote>今天我的猫叫了

一声

「喵」

我没事干

回了一声

「喵」

它又回过来一声

我又回过去一声

它接着叫

我接着回

声音变得长和复杂起来

我也尽量学它的语调回过去

它一边叫一边走过来

我躺着回它

它冲过来咬了我一口（当然没出血 毕竟有情分在）

跑掉了

我现在还不知道

它到底说了什么

我回了什么

转自： https://www.zhihu.com/question/31650493/answer/695169024

</blockquote>
